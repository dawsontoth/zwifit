<div class="status">
	<div>
		<i [ngClass]="websocket.current?.ifit?.connected ? 'fas fa-check-circle positive' : 'far fa-circle negative'"></i>
		IFit
	</div>

	<div>
		<i [ngClass]="websocket.current?.bluetooth?.clients?.length ? 'fas fa-check-circle positive' : 'far fa-circle negative'"></i>
		Zwift
	</div>

	<div routerLink="/settings">
		<i class="fas fa-cog"></i>
		Settings
	</div>

	<div routerLink="/routes" [class.blinking]="stepRecorder.recording">
		<i class="fas fa-route"></i>
		Routes
	</div>

	<!--TODO: In the future, we can notify when updates are available.-->
	<!--<div routerLink="/settings" [class.blinking]="stepRecorder.recording">-->
	<!--<i class="fas fa-glass-cheers positive"></i>-->
	<!--Update Available!-->
	<!--</div>-->
</div>

<div class="state">
	<div stat
	     [amount]="speedAmount || 0 | number:'1.1-1'"
	     [unit]="speedUnit"
	     class="speed"
	     routerLink="/control/speed"></div>
	<div stat
	     [amount]="websocket.current?.bluetooth?.incline || 0 | number:'1.1-1'"
	     unit="%"
	     class="stat" routerLink="/control/incline"></div>
	<div stat
	     [amount]="websocket.current?.bluetooth?.cadence || 0 | number:'1.0-0'"
	     unit="RPM"
	     class="stat" routerLink="/control/cadence"></div>
	<div stat
	     [amount]="paceAmount"
	     [unit]="paceUnit"
	     class="stat" routerLink="/control/speed"></div>
	<div stat
	     [amount]="otherSpeedAmount || 0 | number:'1.1-1'"
	     [unit]="otherSpeedUnit"
	     class="stat" routerLink="/control/speed"></div>
</div>
